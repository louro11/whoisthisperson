<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>$ whois </h1>
        <form method="POST">
            <input type="text" name="search" placeholder="Search..." value="{{ query }}" class="search-box">
            <button type="submit" class="search-btn">Search</button>
        </form>
        {% if results %}
            <h2>Results:</h2>
            <ul class="results">
                {% for result in results %}
                    <li>{{ result }}</li>
                {% endfor %}
            </ul>
        {% elif query %}
            <p class="no-results">No results found.</p>
        {% endif %}
    </div>
</body>
</html>
